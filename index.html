<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="site.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    
    <title>Jacks OR Better</title>
</head>

<body>

    <div class="container bg-image">


        <div id="cardField" class="text-center">
            <img class="cards" id="cardImage1" src="img/back.png">
            <img class="cards" id="cardImage2" src="img/back.png">
            <img class="cards" id="cardImage3" src="img/back.png">
            <img class="cards" id="cardImage4" src="img/back.png">
            <img class="cards" id="cardImage5" src="img/back.png">
        </div>


        <div class="game-info">

            <div class="row ">

                <div class="col-md-5">
                    <h3>CREDITS: </h3>
                    <span id="bank"> </span>
                    <div id="winner" class="alert"> </div>
                </div>

                <div class="col-md-3">
                    <!-- disabled attribute is so that the button is unable to use but visable -->
                    <button id="deal" disabled class="btn btn-primary ">Deal</button>
                    <button id="playAgain" class="btn btn-primary hidden">Play Again</button>
                    <button id="resetButton" class="btn btn-primary hidden">Reset!</button>
                </div>


                <div class="col-md-4">
                    <h3 id="sideNote"> </h3>
                </div>
            </div>

            <div class="input-group">
                <span class="input-group-addon">Bet Amount</span>
                <input type="number" id="betAmount" value="1" min="1" style="padding:5px;height:30px;width:60px;font-size:12pt;">
            </div>

        </div>



    </div>





    <script src="card.js"></script>
    <script src="hand.js"></script>
    <script src="deck.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>


</body>

</html>
